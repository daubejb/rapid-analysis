<!DOCTYPE html>
<html>

  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
    </style>
  </head>
  
  <body>
    <form class="form-group">
      <label for="primaryColor">Primary color: </label>
      <input type="color" id="primaryColor" size="50" onblur="updatePrimaryColor(primaryColor.value)">
      <br>
      <label for="secondaryColor">Secondary color: </label>
      <input type="color" id="secondaryColor" size="50" onblur="updateSecondaryColor(secondaryColor.value)">
      <br>
      <label for="logo">Company logo: </label>
      <input type="url" id="logo" size="50" onblur="updateLogoUrl(logo.value)">
      <br>
      <label for="logo">Logo width: </label>
      <input type="number" id="logoWidth" size="50" onblur="updateLogoWidth(logoWidth.value)">
      <br>
      <label for="logo">Logo height: </label>
      <input type="number" id="logoHeight" size="50" onblur="updateLogoHeight(logoHeight.value)">
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          google.script.run.withSuccessHandler(onSuccess)
              .getConfiguration();
      }, false);
	      
          function onSuccess(configs) {
            document.getElementById('primaryColor').value = configs.primaryColorCode
            document.getElementById('secondaryColor').value = configs.secondaryColorCode
            document.getElementById('logo').value = configs.logoUrl
            document.getElementById('logoWidth').value = configs.logoWidth
            document.getElementById('logoHeight').value = configs.logoHeight
          }
          
    
    function updatePrimaryColor(color) {
    try {
          google.script.run.updatePrimaryColor(color);
        } catch (err) {
          google.script.run.displayToast(err);
        }
    }
    
    function updateSecondaryColor(color) {
    try {
          google.script.run.updateSecondaryColor(color);
        } catch (err) {
          google.script.run.displayToast(err);
        }
    }
    function updateLogoUrl(url) {
    try {
          google.script.run.updateLogoUrl(url);
        } catch (err) {
          google.script.run.displayToast(err);
        }
    }
    function updateLogoWidth(width) {
    try {
          google.script.run.updateLogoWidth(width);
        } catch (err) {
          google.script.run.displayToast(err);
        }
    }
    function updateLogoHeight(height) {
    try {
          google.script.run.updateLogoHeight(height);
        } catch (err) {
          google.script.run.displayToast(err);
        }
    }  

    </script>
  </body>

</html>
